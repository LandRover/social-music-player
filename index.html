<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=768,maximum-scale=1.0,user-scalable=yes" />
    <title>Social Music Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="js/songs_list.js"></script>
    <script src="js/player.js"></script>
    <script src="js/playground.js"></script>

    <script type="text/javascript">
      window.onerror = function() {
        alert(JSON.stringify(arguments));
      };

      $(document).ready(function() {
          window.SMPAsyncInit = function() {
            window.songsList = window.getSongsList();

            var playground = new window.Playground();
            playground.addPlayer({
              width: '100%',
              controls: false
            });
          };

          (function(d, s, id){
            var js, sjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'js/smp.min.js';
            sjs.parentNode.insertBefore(js, sjs);
          }(document, 'script', 'social-music-player-sdk'));
      });
    </script>
  </head>

  <body>
    <div class="wrapper players_container">
      <hgroup>
        <h1>Social Music Player API Playground</h1>
      </hgroup>
    </div>

    <a href="https://github.com/LandRover/social-music-player"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 5;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  </body>
</html>
