<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Social Music Player</title>
  </head>
  <body>

  <div>
    <script type="text/javascript">
      var playFaded = function() {
        return window.SocialMusicPlayer.play({
          provider: window.SocialMusicPlayer.PROVIDERS.YOUTUBE,
          id: '60ItHLz5WEA',
          title: 'Alan Walker - Faded'
        });
      };
    </script>

    <a href="javascript:;" onclick="playFaded()">[PLAY YOUTUBE] Alan Walker - Faded</a>
  </div>


  <div id="social-music-player"></div>

  <script type="text/javascript">
    window.SMPAsyncInit = function() {
      window.SocialMusicPlayer.initialize({
        width: '100%',
        height: '100%'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js = d.createElement(s); js.id = id;
       js.src = 'dist/js/smp.min.js';
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'social-music-player-sdk'));
  </script>

  </body>
</html>
