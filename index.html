<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=768,maximum-scale=1.0,user-scalable=yes" />
    <title>Social Music Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="js/songs_list.js"></script>
    <script src="js/player.js"></script>
    <script src="js/playground.js"></script>

    <script type="text/javascript">
      window.onerror = function() {
        alert(JSON.stringify(arguments));
      };

      $(document).ready(function() {
          window.SMPAsyncInit = function() {
            window.songsList = window.getSongsList();

            var playground = new window.Playground();
            playground.addPlayer({
              width: '100%',
              controls: false
            });
          };

          (function(d, s, id){
            var js, sjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = '/js/smp.min.js';
            sjs.parentNode.insertBefore(js, sjs);
          }(document, 'script', 'social-music-player-sdk'));
      });
    </script>
  </head>

  <body>
    <div class="wrapper players_container">
      <hgroup>
        <h1>Social Music Player API Playground</h1>
      </hgroup>
    </div>
  </body>
</html>
