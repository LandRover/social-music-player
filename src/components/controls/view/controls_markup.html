<div class="controls">
    <ul>
        <li class="play-pause">
            <svg class="play" id="play-button">
                <use xlink:href="#play-button-shape">
            </svg>
            <svg class="pause" id="pause-button">
                <use xlink:href="#pause-button-shape">
            </svg>
        </li>

        <li class="controls-list">
            <div class="info">
                <div class="title">Artist - Title</div>

                <div class="buttons-list">
                    <ul>
                        <li class="providers">
                            <svg class="youtube-btn hide" id="youtube-logo-sp">
                                <use xlink:href="#youtube-logo">
                            </svg>

                            <svg class="vimeo-btn hide" id="vimeo-logo-sp">
                                <use xlink:href="#vimeo-logo">
                            </svg>

                            <svg class="soundcloud-btn hide" id="soundcloud-logo-sp">
                                <use xlink:href="#soundcloud-logo">
                            </svg>
                        </li>

                        <li class="volume">
                            <ol>
                                <li class="mute">
                                    <svg class="mute-btn hide" id="mute-button-sp">
                                        <use xlink:href="#mute-button-shape">
                                    </svg>
                                </li>
                                <li class="unmute">
                                    <svg class="unmute-btn" id="unmute-button-sp">
                                        <use xlink:href="#unmute-button-shape">
                                    </svg>
                                </li>

                                <li class="volume-progress">
                                    <div class="volume-progress-bg"><div class="volume-bar-value"></div></div>
                                </li>
                            </ol>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="scrabber">
                <span class="current-time" style="left: 9.55085%;">00:09</span>

                <div class="progress-bar" style="width: 527px;">
                    <div class="seek-bar">
                        <div class="play-bar" style="width: 7.30297%;"></div>
                    </div>
                </div>

                <span class="duration">01:35</span>
            </div>
        </li>
    </ul>
</div>
